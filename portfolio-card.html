<link rel="import" href="bower_components/polymer/polymer.html">
<link rel="import" href="bower_components/paper-card/paper-card.html">
<link rel="import" href="bower_components/iron-icon/iron-icon.html">
<link rel="import" href="bower_components/iron-collapse/iron-collapse.html">
<link rel="import" href="bower_components/paper-button/paper-button.html">

<dom-module id="portfolio-card">
    <template>
        <style>
            :host{
                display: block;
                width: 100%;
            }
            paper-card{
                margin: 5px;
                width: 100%;
            }
            .spacer{
                @apply(--layout-flex); 
            }
            paper-button{
                color: var(--paper-pink-500);
                --paper-button-ink-color: var(--paper-pink-200);
            }
            .card-content .title{
                @apply(--paper-font-headline);
            }
            iron-icon{
                padding:5px;
            }
        </style>
        <paper-card on-click="open">
            <div class="card-content">
                <div class="layout horizontal center" on-click="toggle">
                    <div class="title">{{course.name}} ({{course.teacher}})</div>
                    <div class="spacer"></div>
                    <iron-icon id="moreLessIcon" icon="icons:expand-more"></iron-icon>
                </div>
                <p class="preview">{{course.preview}}</p>
                <iron-collapse id="readmore">
                    <template is="dom-repeat" items="{{course.readmore}}" as="readmore">
                        <p>{{readmore.p}}</p>
                    </template>
                </iron-collapse>
            </div>
            <div class="card-actions layout horizontal">
                <div class="spacer"></div>
                <template is="dom-repeat" items="{{course.files}}" as="file">
                    <paper-button on-click="openFile">{{file.name}}</paper-button>
                </template>
            </div>
        </paper-card>
    </template>
</dom-module>
<script>
    Polymer({
        is: 'portfolio-card',
        
        properties: [
            {
                course: Array
            }
        ],
        open: function(e){
            readmore = this.$.readmore;
            icon = this.$.moreLessIcon;
            if(!readmore.opened){
                readmore.show();
                icon.setAttribute("icon","icons:expand-more");
            }
        },
        toggle: function(e){
            readmore = this.$.readmore;
            icon = this.$.moreLessIcon;
            readmore.toggle();
            if(readmore.opened){
                icon.setAttribute("icon","icons:expand-less");
            }else{
                icon.setAttribute("icon","icons:expand-more");
            }
            e.stopPropagation();
        },
        openFile: function(e){
            window.location.href = "files/" + e.model.file.url;
        }
    });
</script>
