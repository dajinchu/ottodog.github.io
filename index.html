<!DOCTYPE html>
<html>
    <head>
    <!-- 1. Load webcomponents-lite.min.js for polyfill support. -->
    <script src="bower_components/webcomponentsjs/webcomponents-lite.min.js">
    </script>
        
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">


    <!-- 2. Use an HTML Import to bring in some elements. -->
        
    <link rel="import" href="bower_components/paper-tabs/paper-tab.html">
    <link rel="import" href="bower_components/paper-tabs/paper-tabs.html">
    <link rel="import" href="bower_components/iron-pages/iron-pages.html">
    <link rel="import" href="bower_components/paper-scroll-header-panel/paper-scroll-header-panel.html">
    <link rel="import" href="bower_components/paper-toolbar/paper-toolbar.html">
    <link rel="import" href="bower_components/iron-ajax/iron-ajax.html">
    <link rel="import" href="bower_components/iron-collapse/iron-collapse.html">
    <link rel="import" href="bower_components/iron-icons/iron-icons.html">
    <link rel="import" href="bower_components/paper-card/paper-card.html">
    <link rel="import" href="bower_components/paper-styles/typography.html">
    <link rel="import" href="bower_components/paper-styles/color.html">
    <link rel="import" href="bower_components/iron-flex-layout/classes/iron-flex-layout.html">
    <link rel="import" href="bower_components/page-title/page-title.html">
    <link rel="import" href="bower_components/paper-button/paper-button.html">
    <link rel="import" href="bower_components/paper-icon-button/paper-icon-button.html">    
        
    </head>
    
    <style is="custom-style">
        html, body {
            font-family: 'Roboto', 'Noto', sans-serif;
        }
        paper-scroll-header-panel{

            --paper-scroll-header-panel-full-header:{
                background-image: url(images/headerfull.jpg);
            };
            --paper-scroll-header-panel-condensed-header: {
                background-color: var(--paper-indigo-500);
            };
        }
        paper-toolbar{
            overflow: visible;
            background-color: transparent;
        }
        
        paper-tabs{
            --paper-tabs-selection-bar-color: var(--paper-pink-200);
        }
        paper-tab{
            @apply(--paper-font-body1);
            --paper-tab-ink: var(--paper-pink-200);
        }
        .cards{
            padding: 5px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }
        paper-card{
            margin: 5px;
            width: 100%;
        }
        .preview{
            margin-bottom: 0;
        }
        .card-content .title{
            @apply(--paper-font-headline);
        }
        #personal-container paper-card {
            --paper-card-header-color: var(--paper-pink-500);
        }
        paper-button{
            color: var(--paper-pink-500);
            --paper-button-ink-color: var(--paper-pink-200);
        }
        .chinese{
            font-family: 宋体, sans-serif;
        }
        .spacer{
            @apply(--layout-flex); 
        }
        paper-icon-button {
            --paper-icon-button-ink-color: white;
        }
    </style>
    
    <body class="fullbleed vertical layout">
        
      <!-- 3. Declare the element. Configure using its attributes. -->
      <template is="dom-bind" id="header">
        <page-title base-title="Da-Jin Chu"
                    title="[[selectedItem.innerHTML]]"></page-title>
          
        <paper-scroll-header-panel id="headerpanel" class="flex" condenses keep-condensed-header scroll-away-topbar condensed-header-height="64">
            <paper-toolbar class="tall">
                <div class="title">
                    <iron-pages selected=[[selected]] selected-item="{{selectedItem}}">
                        <div>Personal</div>
                        <div>Portfolio</div>
                    </iron-pages>
                </div>
                <paper-icon-button onclick="goLink('mailto:dajinchu@gmail.com')" icon="mail" title="email" alt="email"></paper-icon-button>
                <paper-icon-button onclick="goLink('https://plus.google.com/+DaJinChu')" src="images/white%20gplus.png" title="G+" alt="google plus"></paper-icon-button>
                <paper-icon-button onclick="goLink('https://github.com/ottodog')" src="images/GitHub-Mark-Light-64px.png" title="GitHub" alt="GitHub"></paper-icon-button>
                <paper-tabs onclick="scrollUp()" class="bottom fit" selected={{selected}} style="height: 100%; width: 300px;">
                    <paper-tab>Personal</paper-tab>
                    <paper-tab>Portfolio</paper-tab>
                </paper-tabs>
            </paper-toolbar>
            
            <iron-pages selected=[[selected]]>
                <div class="layout vertical center cards" id="personal-container">
                    
                    <paper-card heading="Da-Jin Chu" elevation="2">
                        <div class="card-content">
                        <p>My real Chinese name is <span class="chinese">朱大靖</span>, which is pronounced zhu da jing, hence my official English name. I was born in Winchester, and my parents came to this country in 1999. They're both native chinese speakers, but have been permanent residents for over a decade, and got their American citizenships a few years ago.</p>
		<p>Currently, I am a junior at Mass Academy of Math and Science, and it's a forty minute drive every morning to get from Bedford to Worcester. Because we moved here from Waltham when I was three, I can't remember anything outside of Bedford, so I've always known the same 180 kids, and the switch to Mass Academy was pretty significant. Luckily, it appears to be the right decision so far. I'm not falling asleep in class anymore, and we do cool stuff like build websites.</p>
                        </div>
                    </paper-card>
                    
                    <paper-card heading="Log Frog" elevation="2" image="images/logfrogicon.png">
                        <div class="card-content">
                            <p>Log Frog began spring of 2015 at <a href="https://codeday.org/boston">CodeDay</a>, a 24-hour coding marathon for students. I continued to work on it over the summer before junior year, and published it that August.</p>
                            <p>Log frog is a simple abstract puzzle game.
Connect, rotate, and leap-frog logs to get to the green circle.
Moving a log next to another log allows you to move any connected log.
Includes 40 unique levels that increase in challenge; many will leave you stumped!</p>
                        </div>
                        <div class="card-actions layout horizontal">
                                <div class="spacer"></div>
                                <paper-button onclick="goLink('https://play.google.com/store/apps/details?id=com.gmail.dajinchu.logfrog')">Get Log Frog on Google Play</paper-button>
                        </div>
                    </paper-card>
                    
                    <paper-card heading="Bedford High School" elevation="2" image="images/bhsbuilding.jpg">
                        <div class="card-content">
                            <p>BHS is a small public high school with around 200 people per grade. Students mostly come from the town of Bedford, but some also come from Hanscom Air Force Base or from Boston through the METCO system. Bedford is well-known for its social studies program, and has done very well on history fair in the past.</p>
                        </div>
                        <div class="card-actions layout horizontal">
                                <div class="spacer"></div>
                                <paper-button onclick="goLink('http://bedford.k12.ma.us/home/bedford-high-school.html')">Visit the BHS Website</paper-button>
                        </div>
                    </paper-card>
                    
                    <paper-card heading="Destination Imagination" elevation="2" image="images/newspaper.jpg">
                        <div class="card-content">
                            <p>Destination Imagination taught me, to name a few, teamwork, STEM principles, creativity, project management, and critical thinking by solving and presenting solutions to an open-ended challenge. Solutions included presenting a story and building a small structure to hold weight. My team won the regional and state level tournaments and represented Massachusetts at Global Finals seven times, placing top ten six times, including first and third place. It has changed me tremendously, and I would not be who I am today, had I not signed up in third grade.</p>
                        </div>
                        <div class="card-actions layout horizontal">
                                <div class="spacer"></div>
                                <paper-button onclick="goLink('http://www.destinationimagination.org/what-we-do/challenge-program')">Learn more</paper-button>
                        </div>
                    </paper-card>
                </div>
                <div class="layout vertical center cards">
                    <iron-ajax url="data.json" last-response="{{data}}" auto></iron-ajax>
                    
                    <template is="dom-repeat" items="{{data}}" as="course">
                        <paper-card onclick="toggle(this)">
                            <div class="card-content">
                                <div class="layout horizontal center">
                                    <div class="title">{{course.name}} ({{course.teacher}})</div>
                                    <div class="spacer"></div>
                                    <iron-icon class="more-less-icon" icon="icons:expand-more"></iron-icon>
                                </div>
                                <p class="preview">{{course.preview}}</p>
                                <iron-collapse class="readmore">
                                    <template is="dom-repeat" items="{{course.readmore}}" as="readmore">
                                        <p>{{readmore.p}}</p>
                                    </template>
                                </iron-collapse>
                            </div>
                        </paper-card>
                    </template>
                </div>
            </iron-pages>
          </paper-scroll-header-panel>          
        
      </template>
  
        
      <script>
          // To ensure that elements are ready on polyfilled browsers, 
          // wait for WebComponentsReady. 
          document.addEventListener('WebComponentsReady', function() {
              var header = document.querySelector("template#header");
              header.selected = 0;
          });
          function toggle(e){
              var readmore = e.getElementsByClassName("readmore")[0];
              var icon = e.getElementsByClassName("more-less-icon")[0];
              readmore.toggle();
              if(readmore.opened){
                  icon.setAttribute("icon","icons:expand-less");
              }else{
                  icon.setAttribute("icon","icons:expand-more");
              }
          }
          function goLink(link){
              window.location.href = link;
          }
          function scrollUp(){
              document.getElementById("headerpanel").scrollToTop(false);
          }
      </script>
    </body>
</html>
