<!DOCTYPE html>
<html>
    <head>
    <!-- 1. Load webcomponents-lite.min.js for polyfill support. -->
    <script src="bower_components/webcomponentsjs/webcomponents-lite.min.js">
    </script>
        
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">


    <!-- 2. Use an HTML Import to bring in some elements. -->
        
    <link rel="import" href="bower_components/paper-tabs/paper-tab.html">
    <link rel="import" href="bower_components/paper-tabs/paper-tabs.html">
    <link rel="import" href="bower_components/iron-pages/iron-pages.html">
    <link rel="import" href="bower_components/paper-header-panel/paper-header-panel.html">
    <link rel="import" href="bower_components/paper-toolbar/paper-toolbar.html">
    <link rel="import" href="bower_components/iron-ajax/iron-ajax.html">
    <link rel="import" href="bower_components/iron-collapse/iron-collapse.html">
    <link rel="import" href="bower_components/iron-icons/iron-icons.html">
    <link rel="import" href="bower_components/paper-card/paper-card.html">
    <link rel="import" href="bower_components/paper-styles/typography.html">
    <link rel="import" href="bower_components/paper-styles/color.html">
    <link rel="import" href="bower_components/iron-flex-layout/classes/iron-flex-layout.html">
    <link rel="import" href="bower_components/page-title/page-title.html">
    
        
    </head>
    
    <style is="custom-style">
        html, body {
            font-family: 'Roboto', 'Noto', sans-serif;
        }
        paper-tabs{
            --paper-tabs-selection-bar-color: var(--paper-pink-200);
        }
        paper-tab{
            @apply(--paper-font-body1);
            --paper-tab-ink: var(--paper-pink-200);
        }
        .cards{
            padding: 5px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }
        paper-card{
            margin: 5px;
            width: 100%;
        }
        .card-content .title{
            @apply(--paper-font-headline);
        }
        paper-toolbar.tall .title div{
            opacity: 1;
            transition: opacity 0.2s linear;
        }
        paper-toolbar .title div{
            transition: opacity 0.2s linear;
            opacity: 0;
        }
        
        #personal-container paper-card {
            --paper-card-header-color: var(--paper-pink-500);
        }
    </style>
    
    <body class="fullbleed vertical layout">
      <!-- 3. Declare the element. Configure using its attributes. -->
      <template is="dom-bind" id="header">
        <page-title base-title="Da-Jin Chu"
                    title="[[selectedItem.innerHTML]]"></page-title>
          
        <paper-header-panel mode="waterfall-tall">
            <paper-toolbar>
                <iron-pages class="top title" selected=[[selected]] selected-item="{{selectedItem}}">
                    <div>Personal</div>
                    <div>Portfolio</div>
                </iron-pages>
                <paper-tabs class="bottom fit" selected={{selected}} style="height: 100%; width: 300px;">
                    <paper-tab>Personal</paper-tab>
                    <paper-tab>Portfolio</paper-tab>
                </paper-tabs>
            </paper-toolbar>
            
            <iron-pages selected=[[selected]]>
                <div class="layout vertical center cards" id="personal-container">
                    <paper-card heading="Log Frog" elevation="2" image="images/logfrogicon.png">
                        <div class="card-content">
                            <p>Log Frog began spring of 2015 at <a href="https://codeday.org/boston">CodeDay</a>, a 24-hour coding marathon for students. I continued to work on it over the summer before junior year, and published it that August.</p>
                            <p>Log frog is a simple abstract puzzle game.
Connect, rotate, and leap-frog logs to get to the green circle.
Moving a log next to another log allows you to move any connected log.
Includes 40 unique levels that increase in challenge; many will leave you stumped!</p>
                            <a href="https://play.google.com/store/apps/details?id=com.gmail.dajinchu.logfrog">
                                <img alt="Get it on Google Play"
       			src="https://developer.android.com/images/brand/en_generic_rgb_wo_45.png" />
                            </a>
                        </div>
                    </paper-card>
                    
                    <paper-card heading="Bedford High School" elevation="2" image="images/bhsbuilding.jpg">
                        <div class="card-content">
                            <p>BHS is a small public high school with around 200 people per grade. Students mostly come from the town of Bedford, but some also come from Hanscom Air Force Base or from Boston through the METCO system. Bedford is well-known for its social studies program, and has done very well on history fair in the past.</p>
                            <a href="http://bedford.k12.ma.us/home/bedford-high-school.html">BHS website</a>
                            <br>
                        </div>
                    </paper-card>
                    
                    <paper-card heading="Destination Imagination" elevation="2" image="images/newspaper.jpg">
                        <div class="card-content">
                            <p><a href = "http://www.destinationimagination.org/">Destination Imagination</a> taught me, to name a few, teamwork, STEM principles, creativity, project management, and critical thinking by solving and presenting solutions to an open-ended challenge. Solutions included presenting a story and building a small structure to hold weight. My team won the regional and state level tournaments and represented Massachusetts at Global Finals seven times, placing top ten six times, including first and third place. It has changed me tremendously, and I would not be who I am today, had I not signed up in third grade.</p>
                        </div>
                    </paper-card>
                </div>
                <div class="layout vertical center cards">
                    <iron-ajax url="data.json" last-response="{{data}}" auto></iron-ajax>
                    
                    <template is="dom-repeat" items="{{data}}" as="course">
                        <paper-card onclick="toggle(this)">
                            <div class="card-content">
                                <div class="layout horizontal center justified">
                                    <div class="title">{{course.name}} ({{course.teacher}})</div>
                                    <iron-icon class="more-less-icon" icon="icons:expand-more"></iron-icon>
                                </div>
                                <iron-collapse class="readmore">
                                    <template is="dom-repeat" items="{{course.readmore}}" as="readmore">
                                        <p>{{readmore.p}}</p>
                                    </template>
                                </iron-collapse>
                            </div>
                        </paper-card>
                    </template>
                </div>
            </iron-pages>
          </paper-header-panel>
          
        
      </template>
  
        
      <script>
          // To ensure that elements are ready on polyfilled browsers, 
          // wait for WebComponentsReady. 
          document.addEventListener('WebComponentsReady', function() {
              var header = document.querySelector("template#header");
              header.selected = 0;
          });
          function toggle(e){
              var readmore = e.getElementsByClassName("readmore")[0];
              var icon = e.getElementsByClassName("more-less-icon")[0];
              readmore.toggle();
              if(readmore.opened){
                  icon.setAttribute("icon","icons:expand-less");
              }else{
                  icon.setAttribute("icon","icons:expand-more");
              }
          }
          
      </script>
    </body>
</html>
