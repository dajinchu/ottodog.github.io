<!DOCTYPE html>
<html>
    <head>
    <!-- 1. Load webcomponents-lite.min.js for polyfill support. -->
    <script src="bower_components/webcomponentsjs/webcomponents-lite.min.js">
    </script>
        
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">


    <!-- 2. Use an HTML Import to bring in some elements. -->
        
    <link rel="import" href="bower_components/paper-tabs/paper-tab.html">
    <link rel="import" href="bower_components/paper-tabs/paper-tabs.html">
    <link rel="import" href="bower_components/iron-pages/iron-pages.html">
    <link rel="import" href="bower_components/paper-header-panel/paper-header-panel.html">
    <link rel="import" href="bower_components/paper-toolbar/paper-toolbar.html">
    <link rel="import" href="bower_components/iron-ajax/iron-ajax.html">
    <link rel="import" href="bower_components/iron-collapse/iron-collapse.html">
    <link rel="import" href="bower_components/paper-card/paper-card.html">
    <link rel="import" href="bower_components/paper-styles/shadow.html">
    <link rel="import" href="bower_components/paper-styles/typography.html">
    <link rel="import" href="bower_components/iron-flex-layout/classes/iron-flex-layout.html">
    
    <link rel="stylesheet" type="text/css" href="test.css">

    </head>
    
    <body class="fullbleed vertical layout">
      <!-- 3. Declare the element. Configure using its attributes. -->
      <template is="dom-bind" id="header">
        <paper-header-panel mode="standard">
            <paper-toolbar class="medium-tall">
                <iron-pages class="top title" selected={{selected}}>
                    <div>Personal</div>
                    <div>Portfolio</div>
                </iron-pages>
                <paper-tabs class="bottom fit" selected={{selected}} style="width: 300px;">
                    <paper-tab>Personal</paper-tab>
                    <paper-tab>Portfolio</paper-tab>
                </paper-tabs>
            </paper-toolbar>
            
            <iron-pages selected={{selected}}>
                <div>
                    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.
                    </p>
                </div>
                <div class="layout vertical center cards">
                    <iron-ajax url="data.json" last-response="{{data}}" auto></iron-ajax>
                    
                    <template is="dom-repeat" items="{{data}}">
                        <paper-card heading="{{item.class}}" onclick="toggle(this)">
                            <div class="card-content">
                                <div>{{item.teacher}}</div>
                                <iron-collapse class="readmore">
                                    <div>collapsed content is here</div>
                                    <div>collapsed content2 is here</div>
                                    <div>collapsed content3 is here</div>
                                    <div>collapsed content3 is here</div>
                                    <div>collapsed content3 is here</div>
                                    <div>collapsed content3 is here</div>
                                    <div>collapsed content3 is here</div>
                                    <div>collapsed content3 is here</div>
                                </iron-collapse>
                            </div>
                        </paper-card>
                    </template>
                </div>
            </iron-pages>
        </paper-header-panel>
          
        
      </template>
  
        
      <script>
          // To ensure that elements are ready on polyfilled browsers, 
          // wait for WebComponentsReady. 
          document.addEventListener('WebComponentsReady', function() {
              var header = document.querySelector("template#header");
              header.selected = 1;
              
          });
          function toggle(e){
              e.getElementsByClassName("readmore")[0].toggle();
          }
      </script>
    </body>
</html>
